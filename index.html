<!DOCTYPE html>
<html>

  <head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="T : Templating and tools for quicker patient notes.">

    <link rel="stylesheet" type="text/css" href="css/jquery.terminal-0.9.3.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
        
    <title>T</title>
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <span class="navbar-brand">T <span class="tagline">: Templating and tools for quicker notes</span></span>
        </div>
      </div>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <h4>Note Text</h4>
          <div id="editor-in" class="editor"></div>
          <p class="text-right">
            <button id="submit-note" class="btn btn-primary" title="Process (Ctrl+Enter)">Process</button>
          </p>
        </div>
        <div class="col-md-6">
          <a id="note-out" class="anchor" href="#note-out" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>
          <h4>Processed Text</h4>
          <div id="editor-out" class="editor" contenteditable="true"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h4>Calculator</h4>
          <div id="console"></div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <p class="text-muted">Maintained by <a href="https://github.com/jonjlee">jonjlee</a>. View on <a href="https://github.com/jonjlee/t">GitHub</a>.</p>
      </div>
    </footer>
    
    <!-- Scripts at end for faster load -->
    <script src="js/lodash.js"></script>
    <script src="js/jquery-1.7.1.min.js"></script>
    <script src="js/jquery.mousewheel-min.js"></script>
    <script src="js/jquery.terminal-0.9.3.min.js"></script>
    <!--<script src="js/quill.min.js"></script>-->
    <script src="js/tinymce/tinymce.min.js"></script>
    <script src="js/keymaster.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
