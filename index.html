<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="T : Templating and tools for quicker patient notes.">

    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/skeleton.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.terminal-0.9.3.css"/>
    <link rel="stylesheet" type="text/css" href="css/quill.snow.css"/>
    <script src="js/respond.min.js"></script>
    
    <title>T</title>
  </head>

  <body>
    <!-- HEADER -->
    <div id="header_wrap" class="outer">
      <div class="container">
        <header class="inner">
          <h3 id="project_title">T <span id="project_tagline">: Templating and tools for quicker patient notes.</span></h3>
        </header>
      </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="container">
      <div class="row">
        <div class="one-half column">
          <a id="note-in" class="anchor" href="#note-in" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>
          <h6>Note Text</h6>
          <div class="quill-wrapper">
            <div id="editor-in-toolbar" class="toolbar ql-toolbar">
              <span class="ql-format-group">
                <span title="Bold" class="ql-format-button ql-bold"></span>
                <span class="ql-format-separator"></span>
                <span title="Italic" class="ql-format-button ql-italic"></span>
                <span class="ql-format-separator"></span>
                <span title="Underline" class="ql-format-button ql-underline"></span>
                <span class="ql-format-separator"></span>
                <span title="Bullet" class="ql-format-button ql-bullet"></span>
              </span>
            </div>
            <div id="editor-in">
              <p></p>
            </div>
          </div>
          <button id="submit-note" class="button-primary" title="Process (âŒ˜+Enter)">Process</button>
        </div>
        <div class="one-half column">
          <a id="note-out" class="anchor" href="#note-out" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>
          <h6>Processed Text</h6>
          <div class="quill-wrapper">
            <div id="editor-out-toolbar" class="toolbar ql-toolbar">
              <span class="ql-format-group">
                <span title="Bold" class="ql-format-button ql-bold"></span>
                <span class="ql-format-separator"></span>
                <span title="Italic" class="ql-format-button ql-italic"></span>
                <span class="ql-format-separator"></span>
                <span title="Underline" class="ql-format-button ql-underline"></span>
                <span class="ql-format-separator"></span>
                <span title="Bullet" class="ql-format-button ql-bullet"></span>
              </span>
            </div>
            <div id="editor-out">
              <p></p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <h6>Calculator</h6>
        <div id="console"></div>
      </div>
    </div>
    
    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Maintained by <a href="https://github.com/jonjlee">jonjlee</a>. View on <a href="https://github.com/jonjlee/t">GitHub</a>.</p>
      </footer>
    </div>

    
    <!-- Scripts at end for faster load -->
    <script src="js/lodash.js"></script>
    <script src="js/jquery-1.7.1.min.js"></script>
    <script src="js/jquery.mousewheel-min.js"></script>
    <script src="js/jquery.terminal-0.9.3.min.js"></script>
    <script src="js/quill.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
